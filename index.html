  <body>
    <div class="sound">
      <div class="uploadfile">
        <input type="file" id="real-file" hidden="hidden" />
        <button type="button" id="custom-button">UPLOAD MP3 FILE</button>
        <span id="custom-text"></span>
      </div>
      <div id="audio-box"></div>
    </div>

    <div class="section">
      <div class="svg-barchart" id="barchartSpot"></div>

      <!-- <div class="shapes"> -->
      <div class="middle">
        <div class="svgShaper"></div>
        <div class="svgLine"></div>
      </div>

      <div class="synthesizer">
        <label for="distortion" class="sliderlabel">DISTORTION</label>
        <input
          type="range"
          min="0.0"
          max="1.0"
          step="0.01"
          value="0.0"
          id="distortion"
          class="slider"
        />
        <label for="lowpassfilter" class="sliderlabel"> BASS BOOSTER</label>
        <input
          type="range"
          min="0.0"
          max="1.0"
          step="0.01"
          value="0.0"
          id="lowpassfilter"
          class="slider"
        />
        <label for="filter" class="sliderlabel">HIGH PASS FILTER </label>
        <input
          type="range"
          min="0.0"
          max="1.0"
          step="0.01"
          value="0.0"
          id="filter"
          class="slider"
        />
        <button id="custom-button" class="button">RESET</button>
      </div>
    </div>
