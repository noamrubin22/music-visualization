<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style/index.css" />
    <link
      rel="stylesheet"
      href="style/incisedblackwide_normal_macroman/stylesheet.css"
      type="text/css"
    />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <title>Music visualization</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Javascript scripts -->
    <script src="scripts/audiocontext.js"></script>
    <script src="scripts/barchart.js"></script>
    <script src="scripts/uploadfile.js"></script>
    <script src="scripts/shapechart.js"></script>
    <script src="scripts/synthesizer.js"></script>
    <script src="scripts/line.js"></script>
    <script src="main.js"></script>
    <!-- <script src="js/metronome.js"></script> -->
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"> -->

    <!-- D3 -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>

    <!-- responsiveness -->
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />
  </head>
  <body>
    <!-- <div class="landingpage"> -->
    <!-- </div> -->
    <div class="container">
      <div id="start-btn"><p>click here to start</p></div>
      <div class="bar-chart">
        <div class="svg-barchart" id="barchartSpot"></div>
      </div>
      <div class="circle-chart">
        <!-- <div class="svgShaper"></div> -->
      </div>
      <button id="play-btn">pause</button>
      <div class="configurations">
        <div id="audio-box"></div>
        <div class="synthesizer" id="synthesizer">
          <label for="distortion" class="sliderlabel">distortion</label>
          <input
            type="range"
            min="0.0"
            max="1.0"
            step="0.01"
            value="0.0"
            id="distortion"
            class="slider"
          />
          <label for="lowpassfilter" class="sliderlabel"> bass booster</label>
          <input
            type="range"
            min="0.0"
            max="1.0"
            step="0.01"
            value="0.0"
            id="lowpassfilter"
            class="slider"
          />
          <label for="filter" class="sliderlabel">high pass filter</label>
          <input
            type="range"
            min="0.0"
            max="1.0"
            step="0.01"
            value="0.0"
            id="filter"
            class="slider"
          />
          <button id="reset-btn" class="button">reset</button>
        </div>
      </div>
      <div class="upload-file" id="upload-file">
        <input type="file" id="real-file" hidden="hidden" />
        <button type="button" id="upload-btn">upload mp3 file</button>
        <span id="custom-text"></span>
      </div>
    </div>
    <!-- <div class="section"> -->
    <!-- <div class="shapes"> -->
    <!-- <div class="middle"> -->
    <!-- <div class="svgShaper"></div> -->
    <!-- <div class="svgLine"></div> -->
    <!-- </div> -->
    <!-- </div> -->
  </body>
</html>
